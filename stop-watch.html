<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STOP WATCH</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="stop__watch">
      <div class="wrapper">
        <div id="timer">00:00:00</div>
        <div class="buttons">
          <button class="startStopBtn">
            <img src="image/play.png" alt="" class="button__img" id="play" />
          </button>
          <button class="resetBtn">
            <img
              src="image/undo-circular-arrow.png"
              alt=""
              class="button__img"
              id="reset"
            />
          </button>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
